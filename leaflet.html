  <!-- Bootstrap Optional theme -->

  <style>
          body { margin:0; padding:0; }
          #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>


</head>
<body>

<div id='map'></div>

<!-- <script src="data.js" type="text/javascript"></script> -->

<script>

	var map = L.map('map').setView([43.6552893, -79.3920223], 12.25);

	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoiZG9sZWphcnoiLCJhIjoiY2l6dm1odjlsMDE0aDJwcXFkb2pwZzA1dCJ9.1dmD55yCkS9gTt78N31RGg', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.light'
	}).addTo(map);

	var geojsonLayer = new L.GeoJSON.AJAX("https://raw.githubusercontent.com/dolejarz/CodeAcross/master/bluetooth_routes_wgs84.json");
	geojsonLayer.addTo(map);

</script>
